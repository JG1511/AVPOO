<form [formGroup]="alunoForm" (ngSubmit)="cadastroAluno()">
    <div>
      <label for="nome_aluno">Nome:</label>
      <input type="text" id="nome_aluno" formControlName="nome_do_aluno" required>
    </div>
    
    <div>
      <label for="cpf_aluno">CPF:</label>
      <input type="text" id="cpf_aluno" formControlName="cpf_do_aluno" required>
    </div>
    
    <div>
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" formControlName="data_nascimento_do_aluno" required>
    </div>
    
    <div>
      <label for="endereco">Endere√ßo:</label>
      <input type="text" id="endereco" formControlName="endereco_do_aluno" required>
    </div>
    
    <div>
      <label for="curso">Curso:</label>
      <input type="text" id="curso" formControlName="curso_do_aluno" required>
    </div>
    
    <div>
      <label for="nota">Nota:</label>
      <input type="number" id="nota" formControlName="nota_do_aluno" required>
    </div>

    <div>
        <label for="professor">Professor:</label>
        <input type="text" id="professor" formControlName="professor" required>
      </div>
    
    <button type="submit" [disabled]="alunoForm.invalid">Cadastrar Aluno</button>
  </form>

  @for (aluno of teste; track $index) {
    {{aluno.nome}}
    {{aluno.cpf}}
    {{aluno.data_nascimento}}
    {{aluno.endereco}}
    {{aluno.curso}}
    {{aluno.notas}}
  }
